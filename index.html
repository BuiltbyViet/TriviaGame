<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Sedgwick+Ave+Display" rel="stylesheet">

	

</head>
<body>
<div class="navbar navbar-default navbar-inverse">

<button id="play1" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-music"> Overworld Theme</button>

<button id="play2" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-music"> Gerudo Valley</button>

<button id="play3" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-music"> Mini Game Theme</button>

<button id="play4" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-music"> Windmill Hut</button>

<button id="play5" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-music"> Lost Woods</button>

<button id="pause" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-pause">Pause Song</button>

</div>


<div id="container">
<h1 id="heading">Legend of Zelda: Trivia Game</h1>

<div id="timer"><button class="btn btn-primary btn-lg" id=start>Start the Game!</button></div>
<hr>
<div id="extraline"></div>
<div id="rightOrWrong"></div>

<div id="question"></div>
<br>
<div id="answers">
<p id="instruction">Click on the Answer Choice to make your selection</p>
	<p id="answer1" class="answer"></p>
	<p id="answer2" class="answer"></p>
	<p id="answer3" class="answer"></p>
	<p id="images"><img src='assets/images/dancelink.gif' width='400px'/> </p>
	<p id="comments"></p>
	<p id="answer4" class="answer"></p>


</div>
</div>

<footer id="footer">Copyright 2017</footer>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
